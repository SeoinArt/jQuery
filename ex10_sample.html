<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>

<!-- jquery라이브러리 CDN방식으로 참조 ----------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<!-- ------------------------------------------------------- -->

<script type="text/javascript">
	
		//prepend버튼을 누르면 img요소 중 마지막 요소를 
		//찾아서 #panel에 prepend
		$(()=>{
			$('button#prepend').click(()=>{
				$('div#panel').prepend($("div#panel img:last"));
			})
			$('button#append').click(()=>{
				$('div#panel').append($("div#panel img:first"));
			})


		
		//#auto를 클릭하면 2초 간격으로 이미지를 (append|prepend)되도록 하세요
		//=> setInterval(함수,밀리세컨드)  활용
		let moving=null;

		$('#auto').click(()=>{
			if(moving==null){
				moving = setInterval(()=>{
					$('#panel').append($('img:first'));
				},2000);

			}
        })
        $('#stop').click(()=>{
			if(moving!=null){
            	clearInterval(moving);
				moving=null;
			}
        })
    })			
								
							
			
	
		
	
	
</script>
</head>
<body>
<h1>jQuery를 이용한 이미지 순환</h1>
<h2>append(), prepend()활용</h2>
<div id="panel" align="center">
	<img src="./images/a.PNG" width="200px" height="300px">
	<img src="./images/b.PNG" width="200px" height="300px">
	<img src="./images/c.PNG" width="200px" height="300px">
	<img src="./images/d.PNG" width="200px" height="300px">
	<img src="./images/e.PNG" width="200px" height="300px">
</div>
<p>
<div align="center">
	<button id="prepend">prepend</button>
	<button id="append">append</button>
	<button id="auto">auto moving</button>
	<button id="stop">stop moving</button>
</div>
</body>
</html>
