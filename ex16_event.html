<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery라이브러리 cdn 방식으로 참조  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- ---------------------------------------------------- -->
    <script>
        $(()=>{
            // a를 클릭하면 배경색을 노란색으로
            $('a#naver').click((e)=>{
                $(e.target).css('backgroundColor','yellow');
                console.log('a 클릭');
                // return false;
                e.preventDefault();
                // 버블링 막는 방법 : 이벤트의 stopPropation()
                e.stopPropagation();
            })
            // h1을 클릭하면 배경색을 하늘색으로
            $('h1').click(function(){
                console.log('h1 클릭');
                $(this).css('backgroundColor','skyblue');
                return false;
                // return false를 하면 stopPropagation()와 preventDefault() 두 가지를 함께 적용하는 것과 동일하다.
            })
            // #panel을 클릭하면 배경색을 #ccc
            $('#panel').click(function(){
                console.log('#panel 클릭');
                $(this).css('background','#ccc');
            })
            
            // 자식 요소에서 발생된 이벤트가 부모에게도 동작 => 버블링
            $('#btn1').click(()=>{
                alert('h1 btn1');
                $('#btn2').trigger('click');
            })
            $('#btn2').click(()=>{
                alert('Bye bye~ btn2');
            })

            // hover(함수1, 함수2)
            $('#title').hover(function(){
                
                $(this).css("backgroundColor","yellow")
            },(e)=>{
                $(e.target).css("backgroundColor","")
            })

        })// $() end ---------------------------
        // 자식요소에 발생된 이벤트가 부모에게 영향을 미침 => 버블링
    </script>
    <style>
        div{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div id="panel" style="width:100%; height:300px ; ">
        <h1><a href="http://www.naver.com" id="naver">네이버로 이동</a></h1>
    </div>

    <hr color="blue">

    <h2>이벤트 강제 발생 - trigger('이벤트')</h2>
    <button id="btn1">버튼 1을 누르면 버튼2도 누른 효과가 나요</button>
    <button id="btn2">버튼2</button>

    <hr>
    <h1 id = "title">마우스를 가져다 올리면 배경색, 마우스가 영역밖으로 벗어나면 원래색</h1>

</body>
</html>
